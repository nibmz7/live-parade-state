<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
    </link>
    <script>
        process = {
            env: {
                NODE_ENV: 'production',
            },
        };
    </script>
    <script src="ui/views/view_switcher.js" type="module"></script>
</head>

<body ontouchstart>
    <view-switcher splashscreen></view-switcher>
    <script>
        let screenHeight;
        let screenWidth;
        let halfScreenHeight;

        const setScreenHeight = () => {
            screenHeight = window.innerHeight;
            screenWidth = window.innerWidth;
            halfScreenHeight = screenHeight / 2;
            document.body.style.height = screenHeight + 'px';
            document.body.style.width = screenWidth + 'px';
        }
        setScreenHeight()

        window.onresize = () => {
            let offsetHeight = 0;
            let offsetOn = 0;
            const windowHeight = window.innerHeight;
            if (windowHeight > screenHeight) setScreenHeight();
            if (windowHeight < screenHeight) {
                const keyboardHeight = screenHeight - windowHeight;
                if (keyboardHeight < halfScreenHeight)
                    offsetHeight = keyboardHeight - halfScreenHeight;
                else offsetHeight = halfScreenHeight - keyboardHeight;
                offsetOn = 1;
            }
            document.body.style.setProperty('--offset-height', offsetHeight + 'px');
            document.body.style.setProperty('--offset-on', offsetOn);
        }
    </script>
</body>

</html>
