<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
    </link>
    <script>
        process = {
            env: {
                NODE_ENV: 'production',
            },
        };
    </script>
    <script src="ui/views/view_switcher.js" type="module"></script>
</head>

<body>
    <view-switcher splashscreen></view-switcher>
    <script>
        let screenHeight;
        let screenWidth;

        const setScreenHeight = () => {
            screenHeight = window.innerHeight;
            screenWidth = window.innerWidth;
            document.body.style.height = screenHeight + 'px';
            document.body.style.width = screenWidth + 'px';
        }
        setScreenHeight()

        window.onresize = () => {
            const windowHeight = window.innerHeight;
            if (windowHeight > screenHeight) setScreenHeight();
            let offsetHeight = (windowHeight - screenHeight) / 2;
            document.body.style.setProperty('--offset-height', offsetHeight + 'px');
        }
    </script>
</body>

</html>
