<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Parade State</title>

    <link rel="apple-touch-icon" sizes="180x180" href="../apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../favicon-16x16.png">
    <link rel="manifest" href="../site.webmanifest">

    <link rel="preload" as="font" href="https://fonts.gstatic.com/s/quicksand/v20/6xKtdSZaM9iE8KbpRA_hK1QN.woff2" crossorigin="anonymous">

    <style>@font-face{font-family:Quicksand;font-style:normal;font-weight:300 700;font-display:swap;src:url(https://fonts.gstatic.com/s/quicksand/v20/6xKtdSZaM9iE8KbpRA_hK1QN.woff2) format('woff2');unicode-range:U+0000-00FF,U+0131,U+0152-0153,U+02BB-02BC,U+02C6,U+02DA,U+02DC,U+2000-206F,U+2074,U+20AC,U+2122,U+2191,U+2193,U+2212,U+2215,U+FEFF,U+FFFD}html{margin:0;height:100%;width:100%;-webkit-user-select:none;user-select:none;-webkit-tap-highlight-color:transparent}body{margin:0;padding:0;height:100%;width:100%;max-width:60rem;overflow:hidden;font-family:Quicksand,sans-serif;background-color:#fafafa;--color-primary:#ff3d16;--color-primary-rgb:255,61,22;--color-primary-dark:#df2a05;--color-primary-dark-rgb:223,42,5;--color-pending:#7a847d;--color-success:#42a75f;--color-error:#ff3d16;--offset-height:0px;--offset-on:0}@media all and (min-width:60rem){html{background-color:#e4e5e5}body{margin:auto;box-shadow:#817e7e91 0 0 5px 0 inset}}view-switcher[splashscreen]{position:relative;display:block;height:100%;width:100%}view-switcher[splashscreen]::after{color:var(--color-primary);position:absolute;width:40px;height:40px;top:35%;left:20%;font-weight:900;font-size:3rem;letter-spacing:1px;content:'Live Parade State';text-shadow:1px 1px 4px rgba(var(--color-primary-dark-rgb),.4)}view-switcher[splashscreen]::before{color:#232323;position:absolute;bottom:10%;left:0;right:0;text-align:center;font-weight:300;font-size:1rem;letter-spacing:1px;content:'loading...';animation:fade-in 1s backwards;animation-delay:2s}view-switcher[initialized]::after{animation:fade-out .5s}@keyframes fade-in{from{opacity:0}to{opacity:1}}@keyframes fade-out{from{opacity:1}to{opacity:0}}</style>
    
    <script>window.authStatus = 1;</script>
    <script defer src="../main.js" type="module"></script>
</head>

<body>
    <view-switcher splashscreen></view-switcher>

    <script>
        document.body.addEventListener('touchstart', {}, { passive: true });

        let screenHeight;
        let screenWidth;
        let midPointHeight;

        const setScreenHeight = () => {
            screenHeight = window.innerHeight;
            screenWidth = window.innerWidth;
            midPointHeight = screenHeight / 2;
            document.body.style.height = screenHeight + 'px';
            document.body.style.width = screenWidth + 'px';
        }
        setScreenHeight()

        window.onresize = () => {
            let offsetHeight = 0;
            let offsetOn = 0;
            const windowHeight = window.innerHeight;
            if (windowHeight > screenHeight) setScreenHeight();
            if (windowHeight < screenHeight) {
                const keyboardHeight = screenHeight - windowHeight;
                const leftoverHeight = windowHeight / 2;
                const offsetHeight = leftoverHeight + keyboardHeight - midPointHeight;
                offsetOn = 1;
            }
            window.offsetOn = offsetOn === 1;
            document.body.style.setProperty('--offset-height', offsetHeight + 'px');
            document.body.style.setProperty('--offset-on', offsetOn);
        }
    </script>
</body>

</html>
