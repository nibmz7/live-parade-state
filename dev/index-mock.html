<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
    </link>
    <script>
        process = { env: { NODE_ENV: 'production' } }; 
        window.authStatus = 0;
    </script>
    <script defer src="main-mock.js" type="module"></script>
</head>

<body class="dark">
    <view-switcher splashscreen></view-switcher>

    <script>
        const onResize = () => {
            let screenHeight;
            let screenWidth;

            const setScreenHeight = (newHeight) => {
                if ((newHeight - screenHeight) < 70) return;
                screenHeight = window.innerHeight;
                screenWidth = window.innerWidth;
                document.body.style.height = screenHeight + 'px';
                document.body.style.width = screenWidth + 'px';
            }
            setScreenHeight()

            return () => {
                let offsetOn = 0;
                let offsetHeight = 0;
                const windowHeight = window.innerHeight;
                if (windowHeight < screenHeight) {
                    offsetHeight = screenHeight - windowHeight;
                    offsetOn = 1;
                } else setScreenHeight(windowHeight);

                window.offsetOn = offsetOn === 1;
                document.body.style.setProperty('--offset-height', -offsetHeight + 'px');
                document.body.style.setProperty('--offset-on', offsetOn);
            }
        }

        window.addEventListener('resize', onResize(), { passive: true });
        document.body.addEventListener('touchstart', {}, { passive: true });
    </script>
</body>

</html>
